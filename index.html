<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>photo gallery</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#ddd]">
    <header class="p-4">
      <form id="form" class="flex items-center space-x-3">
        <input
          placeholder="Search photos"
          name="search"
          type="text"
          class="font-semibold w-[30%] p-3 text-sm rounded-xl border border-[#ddd] outline-none"
        />
        <button
          type="submit"
          class="border bg-white p-3 text-[#ddd] font-semibold rounded-xl"
        >
          submit
        </button>
      </form>
    </header>

    <main>
      <div class="lg:columns-3 p-3 columns-2 gap-3" id="gallery"></div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
